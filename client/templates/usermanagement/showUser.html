<template name="showUser">
    <div class="page">
		<core-toolbar class="um-background-color-primary">
			<paper-icon-button class="goToUsers" icon="arrow-back"></paper-icon-button>
			<div flex>{{_ "userInfo"}}</div>
			<paper-icon-button class="editUser" icon="create"></paper-icon-button>
			<paper-icon-button data-open-dialog data-heading="Are you sure?" data-temlpate="deleteUser" icon="delete"></paper-icon-button>
		</core-toolbar>
		{{>umShowUser}}
	</div>
</template>
